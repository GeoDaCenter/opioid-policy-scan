name: Data Cleaning

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - name: install python packages
      run: |
        python -m pip install --upgrade pip
        pip install -r qaqc/requirements.txt
    - name: qaqc data
      run: python qaqc/clean.py